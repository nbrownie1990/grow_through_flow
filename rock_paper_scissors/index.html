<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Palette+Mosaic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5b1b56b247.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">ROCK | PAPER | SCISSORS</h1>
    </header>

    <div class="container is-fluid">
      <div class="columns is-mobile is-fluid is-multiline">
        <div class="column is-fluid">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="images/rps.gif" alt="Image" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <h2 id="username-input">Username</h2><i class="fas fa-user-ninja"></i>
                    <div id="form-input"><input  id="username" type="text" />
                    </div>
                    <br />
                    <br />


                    <button
                      id="rock"
                      class="button is-info is-rounded is-focused"
                    >
                      <span class="icon is-small">
                        <i class="fas fa-hand-rock"></i
                      ></span>
                    </button>
                    <button
                      id="scissors"
                      class="button is-warning is-rounded is-focused"
                    >
                      <span class="icon is-small">
                        <i class="fas fa-hand-scissors"></i
                      ></span>
                    </button>
                    <button
                      id="paper"
                      class="button is-danger is-rounded is-focused"
                    >
                      <span class="icon is-small">
                        <i class="fas fa-hand-paper"></i>
                      </span>
                    </button>
                    <br />
                    <br />
                    I choosee...
                    <span id="user-choice-display"> </span>
                  </p>
                  
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="column is-fluid is-multiline">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <p>
                    <h2>Computer</h2><span><i class="fas fa-robot"></i></span>
  
                    Are you ready to loose?                    
                    <br />
                    <br />
                    <br />
                    I choosee...
                    <span id="computer-choice-display"></span>
                  </p>
                  

                </div>
              </div>
              <div class="media-right">
                <figure class="image is-64x64">
                  <img src="images/preview.gif" alt="Image" />
                </figure>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="columns is-centered is-multiline">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div id="score-keeper" class="content">
                <h1 class="title is-1">
                  <i class="fas fa-user-ninja"></i><span id="user-score-display">0</span> to
                  <span id="computer-score-display">0</span><i class="fas fa-robot"></i>  

                </h1>
                <h2>
                  Fight:
                  <br />
                  <br />
                  <span id="game"></span>
                  <br />
                  <br />
                  <span id="result-display"></span>
                  <br />
                </h2>
              </div>
            </div>
          </div>
          <footer class="card-footer is-align-items-center">
            <label
              for="playto"
              class="label is-large is-inline card-footer-item"
              >Play to:</label
            >
            <div class="select is-rounded">
              <select id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </div>
            <div class="card-footer-item">
              <button id="reset" class="button is-rounded">Reset</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="events.js" type="text/javascript"></script>
  </body>
</html>
