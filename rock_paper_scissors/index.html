<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Palette+Mosaic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5b1b56b247.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <div class="bd-notification is-info">
          <h1 class="page-title">ROCK | PAPER | SCISSORS</h1>
        </div>



        <div class="columns is-mobile">
          <div class="column is-half">
            <div class="box">
              <article class="media">
                <!-- <div class="media-left">
                  <figure class="image is-64x64 handthrow">
                    <img src="images/rps.gif" alt="Image" />
                  </figure>
                </div> -->
                <div class="media-content">
                  <div class="content">
                    <p>
                      <!-- <div id="form-input"><input  id="username" type="text" />
                      </div> -->
                      <h2 id="username-input">You</h2>
                      
                        <i class="fas fa-user-ninja"></i>
                        <br/>
                     <button
                        id="rock"
                        class="button is-info is-rounded is-focused"
                      >
                        <span class="icon is-small">
                          <i class="fas fa-hand-rock"></i
                        ></span>
                      </button>
                      <button
                        id="scissors"
                        class="button is-warning is-rounded is-focused"
                      >
                        <span class="icon is-small">
                          <i class="fas fa-hand-scissors"></i
                        ></span>
                      </button>
                      <button
                        id="paper"
                        class="button is-danger is-rounded is-focused"
                      >
                        <span class="icon is-small">
                          <i class="fas fa-hand-paper"></i>
                        </span>
                      </button>
                      <span id="user-choice-display"> </span>
                    </p>
                    
                  </div>
                </div>
              </article>
          </div>
        </div>
      

          <div class="column is-half">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <p>
                    <h2 id="computer">Computer</h2><span><i class="fas fa-robot"></i></span>
                    <br>
                    Are you ready to loose?  
                    
                    <span id="computer-choice-display"></span>
                  </p>
                  

                </div>
              </div>
              <!-- <div class="media-right">
                <figure class="image is-64x64 handthrow">
                  <img src="images/rps.gif" alt="Image" id="mirror"/>
                </figure>
              </div> -->
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div id="score-keeper" class="content">
                <h1 class="title is-1">
                  <i class="fas fa-user-ninja"></i><span id="user-score-display">0</span> to
                  <span id="computer-score-display">0</span><i class="fas fa-robot"></i>  
              </h1>
              <!-- <div class="card">
                <div class="card-content is-overlay">
                  <span class="tag">
                  <figure class="image is-128x128">
                    <img src="images/preview.gif" alt="rock-paper-scissors-preview">
                  </figure>
                   </span>
                </div>
              </div> -->
              <h2>
                  Fight:
                  <br />
                  <br />
                  <span id="game"></span>
                  <br />
                  <br />
                  <span id="result-display"></span>
                  <br />
                </h2>
              </div>
            </div>
          </div>
          <footer class="card-footer is-align-items-center">

            <label
              for="playto"
              class="label is-large is-inline card-footer-item"
              >Play to:</label
            >
            <div class="select is-rounded">
              <select id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </div>
            <div class="card-footer-item">

              <button id="reset" class="button is-rounded">Reset</button>
            </div>
          </footer>
        </div>
      </div>



    <script src="events.js" type="text/javascript"></script>
  </body>
</html>
