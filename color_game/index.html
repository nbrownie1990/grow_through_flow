<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guess what color</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          The Ultimative
          <br />
          <span id="color-display">RGB</span>
          <br />
          Color Game
        </h1>

        <div class="line">
          <button id="reset">New Colors</button>
          <span></span>
          <button class="level">Easy</button>
          <button class="level selected">Hard</button>
          <br />
          <div class="giphy">
            <iframe
              src="https://giphy.com/embed/h6fH2PPR3OMb9S7UkS"
              onmouseover="null"
              onclick="null"
              frameborder="0"
            >
            </iframe>
          </div>
          <span id="message"></span>
        </div>
      </header>

      <div id="winner" class="giphy">
        <iframe
          class="giphy"
          src="https://giphy.com/embed/Jlpwr81aoMMlbXQr5T"
          onmouseover="null"
          onclick="null"
          frameborder="0"
        ></iframe
        ><iframe
          class="giphy"
          src="https://giphy.com/embed/Y0nFHI72JPGxxThu2k"
          onmouseover="null"
          onclick="null"
          frameborder="0"
        ></iframe>
      </div>

      <div class="palette-container">
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
      </div>
    </div>

    <footer>
      <p>Lorem ipsum dolor sit amet.</p>
    </footer>

    <script type="text/javascript" src="events.js"></script>
  </body>
</html>
